<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
		<link rel="stylesheet" href="scripts/notifications/styles/css/notifications.css">
	</head>
	<body ng-app="notificationApp">
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<section ng-controller="NotificationsController">
			<div notifications-flash-directive></div>
		</section>




		<div ng-controller="DemoController">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">

						<div class="header">
							<h1 class="text-muted">
								Angular flash notifications
								<small class="pull-right grey-link">
									<a href="https://github.com/Budmore/angular-flash-notifications" title="angular flash notification - github"><i class="fa fa-github-alt"></i></a>
								</small>
							</h1>
						</div>

						<div class="jumbotron">

							<p><button type="button" class="btn btn-lg btn-success"
							ng-click="addRandomMessages()">Get notification</button></p>
							<h3>Check console <br><small>Only unique notifications will show up</small></h3>
						</div>

					</div>
				</div>
			</div>

		</div>


		<!-- build:js(.) scripts/oldieshim.js -->
		<!--[if lt IE 9]>
		<script src="bower_components/es5-shim/es5-shim.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<![endif]-->
		<!-- endbuild -->

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/json3/lib/json3.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<!-- endbower -->
		<!-- endbuild -->
		<script src="bower_components/angular-mocks/angular-mocks.js"></script>

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/demo.js"></script>
		<!-- endbuild -->


		<script src="scripts/notifications/notifications-module.js"></script>
		<script src="scripts/notifications/controllers/notifications-controller.js"></script>
		<script src="scripts/notifications/directives/notifications-flash-directive.js"></script>
		<script src="scripts/notifications/services/notifications-resource.js"></script>
		<script src="scripts/notifications/services/notifications-service.js"></script>




	</body>
</html>
